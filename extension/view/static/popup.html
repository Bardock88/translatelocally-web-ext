<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			*[hidden] {
				display: none;
			}

			body {
				padding:  1em;
			}
		</style>
	</head>
	<body>
		<div class="states">
			<div data-state="translation-available">
				<p>Wanna translate this page?</p>
				<select id="lang-from"></select>
				<select id="lang-to"></select>
				<button id="translate-btn">Translate page</button>
			</div>
			<div data-state="translation-in-progress">
				<p id="progress-message">Translating pageâ€¦</p>
				<progress id="progress-bar">
			</div>
			<div data-state="translation-error">
				<p>Error during translation:</p>
				<p><code id="error-message"></code></p>
			</div>
		</div>
		<label>
			<input type="checkbox" data-state-key="debug">
			Enable debug mode
		</label>
		<script src="popup.js"></script>
	</body>
</html>
