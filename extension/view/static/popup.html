<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			*[hidden] {
				display: none;
			}

			body {
				padding:  1em;
			}

			progress {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="states">
			<div data-state="translation-available">
				<p>Wanna translate this page?</p>
				<select id="lang-from" data-bind:options="lang-from-options" data-bind:value="from"></select>
				<select id="lang-to" data-bind:options="lang-to-options" data-bind:value="to"></select>
				<button id="translate-btn">Translate page</button>
			</div>
			<div data-state="translation-in-progress">
				<p id="progress-message">Translating page from <span data-bind:text-content="lang-from"></span> to <span data-bind:text-content="lang-to"></span>â€¦</p>
				<progress id="progress-bar" data-bind:value="completedTranslationRequests" data-bind:max="totalTranslationRequests"></progress>
				<button id="abort-translate-btn">Stop translating</button>
			</div>
			<div data-state="translation-error">
				<p>Error during translation:</p>
				<p><code id="error-message"></code></p>
			</div>
		</div>
		<label>
			<input type="checkbox" data-bind:checked="debug">
			Enable debug mode
		</label>
		<script src="popup.js"></script>
	</body>
</html>
